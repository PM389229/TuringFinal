<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrez des Phrases</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa; /* light grey background */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form > h1 {
            color: #007bff; /* Bootstrap primary color */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/formateur" method="post">
            <div class="form-group">
                <label for="theme_choisi">Thème choisi :</label>
                <input type="text" class="form-control" id="theme_choisi" name="theme_choisi" required>
            </div>
            <h1>Entrez cinq phrases :</h1>
            <div class="form-group"><input type="text" class="form-control" name="phrase_1" required></div>
            <div class="form-group"><input type="text" class="form-control" name="phrase_2" required></div>
            <div class="form-group"><input type="text" class="form-control" name="phrase_3" required></div>
            <div class="form-group"><input type="text" class="form-control" name="phrase_4" required></div>
            <div class="form-group"><input type="text" class="form-control" name="phrase_5" required></div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <a href="/logout">Se déconnecter</a>
        </div>
    </div>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
